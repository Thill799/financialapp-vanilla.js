<head>

<header>
<div class="header">
   Money Tracker
</div>
</header>


<body>
 
<br>
    
<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Amount & Item</span>
    
  </div>

     <form onsubmit="addTo();return false; required">
    <input type="number" id="amount" placeholder="amount" pattern="[0-9]"required></input>
    
  <input type="text" id="item" placeholder="item" aria-label="description" class="form-control"required></input>
    
<input type="button" onclick ="addTo()" value="submit">
    </form>
  
</div>

<br>
<br>

<table class="table" border=1 id="myTable">
 <tr class="table-info">
    <td>Amount</td>
    <td>Item</td>
  </tr>
 </table>
  
<br>
<br>
 
<div class="totalAmount">Total Amount:</div>
<div id="total"></div>
<div id="spendings"></div>
</body>

<script src="index.js"></script>
</html>
